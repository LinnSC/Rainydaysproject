      <section class="chart">
        <h1>Chart</h1>
        <div class="flex">

            <img
              class="product-img"
              src="../images/product/product6.jpg"
              alt="product image"
            />
          </section>
          <section class="flex2">
            <p>Item name</p>
            <p>Size M</p>
            <p>
              <label for="quantity"></label>
              <input
                type="number"
                id="quantity"
                class="quantity"
                name="quantity"
                min="1"
                max=""
                placeholder="1"
              />
            </p>
            <a class="remove" href="Product/product-women.html">Remove item</a>
            <hr class="line" />
            <p>Total 2999,00 kr</p>
            <a class="button-wide" href="checkout.html">Check out</a>

        </div>
